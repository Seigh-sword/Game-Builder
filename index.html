<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Builderâ„¢ by Seigh_sword</title>
  <link rel="stylesheet" href="style.css">
  <script src="behaviour.js" defer></script>
  <script src="gamebuilder.js" defer></script>
</head>
<body>
  <h1>ğŸ® Game Builderâ„¢</h1>
  <p>Created by <strong>Seigh_sword</strong></p>

  <!-- [+] Add Button -->
  <button id="addButton">â•</button>

  <!-- Main Dropdown Menu -->
  <div id="mainDropdown" class="panel hidden">
    <div class="dropdown-option" data-action="behaviour"> Add Behaviour</div>
    <div class="dropdown-option" data-action="object"> Add Object</div>
    <div class="dropdown-option" data-action="image"> Add Image</div>
    <div class="dropdown-option" data-action="video"> Add Video</div>
    <div class="dropdown-option" data-action="script">Add JS Script</div>
  </div>

  <!-- Object Dropdown -->
  <div id="objectDropdown" class="panel hidden">
    <div class="dropdown-option" data-object="square"> Square</div>
    <div class="dropdown-option" data-object="circle"> Circle</div>
    <div class="dropdown-option" data-object="triangle"> Triangle</div>
    <div class="dropdown-option" data-object="cube"> Cube</div>
    <div class="dropdown-option" data-object="sphere"> Sphere</div>
    <div class="dropdown-option" data-object="cone"> Cone</div>
  </div>

  <!-- Behaviour Panel -->
  <div id="behaviourPanel" class="panel hidden">
    <h2>ğŸ›ï¸ Behaviour Settings</h2>
    <label>Gravity: <input type="number" id="gravityInput" value="9.8"></label><br>
    <label>Jump: <input type="checkbox" id="jumpToggle" checked></label><br>
    <label>Move: <input type="checkbox" id="moveToggle" checked></label><br>
    <label>Add AI: <input type="checkbox" id="aiToggle"></label><br>
  </div>

  <!-- Game Canvas Area -->
  <div id="gameCanvas"></div>

  <script>
    // Core UI toggle logic
    const addButton = document.getElementById("addButton");
    const mainDropdown = document.getElementById("mainDropdown");
    const objectDropdown = document.getElementById("objectDropdown");
    const behaviourPanel = document.getElementById("behaviourPanel");

    addButton.onclick = () => {
      mainDropdown.classList.toggle("hidden");
      objectDropdown.classList.add("hidden");
      behaviourPanel.classList.add("hidden");
    };

    // Handle main dropdown options
    document.querySelectorAll('#mainDropdown .dropdown-option').forEach(option => {
      option.onclick = () => {
        const action = option.dataset.action;
        mainDropdown.classList.add("hidden");

        if (action === "behaviour") {
          behaviourPanel.classList.remove("hidden");
        } else if (action === "object") {
          objectDropdown.classList.remove("hidden");
        } else {
          alert(Clicked on: ${action} (not implemented yet));
        }
      };
    });

    // Handle object dropdown (just placeholder for now)
    document.querySelectorAll('#objectDropdown .dropdown-option').forEach(obj => {
      obj.onclick = () => {
        alert(Object "${obj.dataset.object}" will be added soon!);
        objectDropdown.classList.add("hidden");
      };
    });
  </script>
</body>
</html>
